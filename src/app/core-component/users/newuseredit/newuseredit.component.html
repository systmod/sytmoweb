
        <div class="page-header">
            <div class="page-title">
                <h4>User Management</h4>
                <h6>Edit/Update User</h6>
            </div>
        </div>
        <!-- /add -->
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>User Name</label>
                            <input type="text" placeholder="williams1234">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" placeholder="williams1234@example.com">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <div class="pass-group">
                                <input [type]="usersPassword.password" class="pass-input" value="123456">
                                <span class="fas toggle-password fa-eye" (click)="onClick('password')" *ngIf="usersPassword.show"></span>
                                <span class="fas toggle-password fa-eye-slash" (click)="onClick('password')" *ngIf="!usersPassword.show"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Mobile</label>
                            <input type="text" placeholder="+12163547758 ">
                        </div>
                        <div class="form-group">
                            <label>Role</label>
                            <select class="form-select">
                                <option>Manager</option>
                                <option>Sales Man</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Confirm  Password</label>
                            <div class="pass-group">
                                <input [type]="usersPassword.confirmPassword" class="pass-input" value="123456">
                                <span class="fas toggle-password fa-eye" (click)="onClick('confirmPassword')" *ngIf="usersPassword.confirmShow"></span>
                                <span class="fas toggle-password fa-eye-slash" (click)="onClick('confirmPassword')" *ngIf="!usersPassword.confirmShow"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6 col-12">
                        <div class="form-group uploadedimage">
                            <label>	Profile Picture</label>
                            <div class="image-upload image-upload-new">
                                <div class="image-uploads">
                                    <img src="assets/img/customer/customer1.jpg" alt="img">
                                    <div class="productviews">
                                        <div class="productviewscontent">
                                            <div class="productviewsname">
                                                <h2>macbookpro.jpg</h2>
                                                <h3>581kb</h3>
                                            </div>
                                            <a href="javascript:void(0);" class="hideset">x</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <a href="javascript:void(0);" class="btn btn-submit me-2">Submit</a>
                        <a href="javascript:void(0);"  class="btn btn-cancel">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- /add -->
