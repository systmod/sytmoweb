
        <div class="page-header">
            <div class="page-title">
                <h4>Invoice Report</h4>
                <h6>Manage your Invoice Report</h6>
            </div>

        </div>

        <!-- /product list -->
        <div class="card">
            <div class="card-body">
                <div class="table-top">
                    <div class="search-set">
                        <div class="search-path">
                            <a
            (click)="showFilter = !showFilter"
            [class.setclose]="showFilter == true"
            class="btn btn-filter"
            id="filter_search"
          >
                                <img *ngIf="showFilter == false"
src="assets/img/icons/filter.svg"alt="img">
                                <span><img *ngIf="showFilter == true"
src="assets/img/icons/filter.svg" alt="img"></span>
                            </a>
                        </div>
                                <div class="search-input">
          <a class="btn btn-searchset"
            ><img src="assets/img/icons/search-white.svg" alt="img"
          /></a>
          <div class="dataTables_filter">
            <label>
              <input
                [(ngModel)]="searchDataValue"
                (ngModelChange)="searchData(searchDataValue)"
                type="search"
                class="form-control"
                placeholder="Search..."
              />
            </label>
          </div>
        </div>
                    </div>
                    <div class="wordset">
                        <ul>
                            <li>
                                <a data-bs-toggle="tooltip" data-bs-placement="top" title="pdf"><img src="assets/img/icons/pdf.svg" alt="img"></a>
                            </li>
                            <li>
                                <a data-bs-toggle="tooltip" data-bs-placement="top" title="excel"><img src="assets/img/icons/excel.svg" alt="img"></a>
                            </li>
                            <li>
                                <a data-bs-toggle="tooltip" data-bs-placement="top" title="print"><img src="assets/img/icons/printer.svg" alt="img"></a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- /Filter -->
                <div
      class="card mb-0 border-0"
      [ngClass]="{
        'show-sub-menu': showFilter == true,
        'hide-sub-menu': showFilter == false
      }"
    >
                    <div class="card-body pb-0">
                        <div class="row">
                            <div class="col-lg-2 col-sm-6 col-12">
                                <div class="form-group">
                                    <div class="input-groupicon">
                                        <ngx-datepicker [(ngModel)]="date"></ngx-datepicker>
                                        <div class="addonset">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-2 col-sm-6 col-12">
                                <div class="form-group">
                                    <div class="input-groupicon">
                                        <ngx-datepicker [(ngModel)]="date"></ngx-datepicker>
                                        <div class="addonset">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-1 col-sm-6 col-12 ms-auto">
                                <div class="form-group">
                                    <a class="btn btn-filters ms-auto"><img src="assets/img/icons/search-whites.svg" alt="img"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /Filter -->
                <div class="table-responsive">
                          <table
        (matSortChange)="sortData($event)"
        matSort
        matSortActive="Sno"
        matSortDirection="asc"
        matSortDisableClear  class="table datanew">
                        <thead>
                            <tr>
                                <th>
                                    <label class="checkboxs" (click)="selectAll(initChecked)">
                                        <input type="checkbox" [(ngModel)]="initChecked">
                                        <span class="checkmarks"></span>
                                    </label>
                                </th>
                                <th mat-sort-header="Invoicenumber">Invoice number	</th>
                                <th mat-sort-header="Customername">Customer name </th>
                                <th mat-sort-header="Duedate">Due date</th>
                                <th mat-sort-header="Amount">Amount</th>
                                <th mat-sort-header="Paid">Paid</th>
                                <th mat-sort-header="Amountdue">Amount due</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let report of tableData">
                                <td>
                                    <label class="checkboxs">
                                        <input type="checkbox" [(ngModel)]="report.isSelected">
                                        <span class="checkmarks"></span>
                                    </label>
                                </td>
                                <td>{{report.Invoicenumber}}</td>
                                <td>{{report.Customername}}</td>
                                <td>{{report.Duedate}}</td>
                                <td>{{report.Amount}}</td>
                                <td>{{report.Paid}}</td>
                                <td>{{report.Amountdue}}</td>
                                <td><span [ngClass]="{'bg-lightgreen': report.Status === 'Paid','bg-lightred' : report.Status === 'Overdue','bg-lightgrey' : report.Status === 'Unpaid' }" class="badges">{{report.Status}}</span></td>
                            </tr>
                        </tbody>
                    </table>
<custom-pagination></custom-pagination>
                </div>
            </div>
        </div>
        <!-- /product list -->
