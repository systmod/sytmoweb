    <div class="table-responsive">
      <table (matSortChange)="sortData($event)" matSort matSortActive="Sno" matSortDirection="asc" matSortDisableClear
        class="table" id="printTable">
        <thead>
          <tr>
            <!-- <th>
              <label class="checkboxs" (click)="selectAll(initChecked)">
                <input type="checkbox" [(ngModel)]="initChecked" />
                <span class="checkmarks"></span>
              </label>
            </th> -->
            <th mat-sort-header="Codigo">Codigo</th>
            <th mat-sort-header="ProductName">Producto</th>
            <!-- <th mat-sort-header="Category">Category</th>
            <th mat-sort-header="Brand">Brand</th>
            <th mat-sort-header="price">price</th>
            <th mat-sort-header="Unit">Unit</th>
            <th mat-sort-header="Qty">Qty</th>
            <th mat-sort-header="CreatedBy">Created By</th> -->
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let products of tableData; let i = index">
            <!-- <td>
              <label class="checkboxs">
                <input type="checkbox" [(ngModel)]="products.isSelected" />
                <span class="checkmarks"></span>
              </label>
            </td> -->
            <td>{{ products.codigo }}</td>
            <td class="productimgname">
              <!-- <a href="javascript:void(0);" class="product-img">
                <img [src]="products.imagen" alt="product" />
              </a> -->
              <a href="javascript:void(0);">{{ products.nombre }}</a>
            </td>
            <td>
              <a class="me-3" (click)="verProducto(products.id)">
                <img src="assets/img/icons/eye.svg" alt="img" />
              </a>
              <a class="me-3" (click)="editarProdcuto(products.id)">
                <img src="assets/img/icons/edit.svg" alt="img" />
              </a>

              <a (click)="deleteBtn(products.id,i)" class="confirm-text" href="javascript:void(0);">
                <img src="assets/img/icons/delete.svg" alt="img" />
              </a>
            </td>
          </tr>
          <tr *ngIf="tableData.length === 0">
            <td colspan="12">
              <h5 class="no-record">No hay productos</h5>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- <custom-pagination></custom-pagination> -->
      <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" [hidePageSize]="true"
