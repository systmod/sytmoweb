
        <div class="page-header">
            <div class="page-title">
                <h4>Print Barcode</h4>
                <h6>Print product barcodes</h6>
            </div>
        </div>
        <!-- /add -->
        <div class="card">
            <div class="card-body">
                <div class="requiredfield">
                    <h4>The field labels marked with * are required input fields.</h4>
                </div>
                <div class="form-group">
                    <label>Product Name</label>
                    <div class="input-groupicon">
                        <input type="text"  placeholder="Please type product code and select...">
                        <div class="addonset">
                            <img src="assets/img/icons/scanners.svg" alt="img">
                        </div>
                    </div>
                </div>

                <div class="table-responsive table-height">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>SKU</th>
                                <th>Qty</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr  *ngFor="let products of tableData; let i=index">
                                <td>{{products.Name}}</td>
                                <td>{{products.SKU}}</td>
                                <td>{{products.Qty}}</td>
                                <td class="text-end">
                                    <a (click)="delete(i)" class="delete-set"><img src="assets/img/icons/delete.svg" alt="img"></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
<custom-pagination></custom-pagination>
                </div>
                <div class="row">
                    <div class="col-lg-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Paper Size</label>
                            <select class="form-select">
                                <option>36mm (1.4 inch)</option>
                                <option>12mm (1 inch)</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <a href="javascript:void(0);" class="btn btn-submit me-2">Submit</a>
                        <a href="javascript:void(0);"  class="btn btn-cancel">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- /add -->
