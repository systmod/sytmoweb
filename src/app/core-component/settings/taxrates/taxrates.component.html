<div class="page-header">
    <div class="page-title">
        <h4>Tax Rates</h4>
        <h6>Manage Tax Rates</h6>
    </div>
    <div class="page-btn">
        <a class="btn btn-added btn-colr" data-bs-toggle="modal" data-bs-target="#addpayment"><img
                src="assets/img/icons/plus.svg" alt="img" class="me-1">Add New Tax Rates</a>
    </div>
</div>
<!-- /product list -->
<div class="card">
    <div class="card-body">
        <div class="table-top">
            <div class="search-set">
                <div class="search-input">
                    <a class="btn btn-searchset"><img src="assets/img/icons/search-white.svg" alt="img" /></a>
                    <div class="dataTables_filter">
                        <label>
                            <input [(ngModel)]="searchDataValue" (ngModelChange)="searchData(searchDataValue)"
                                type="search" class="form-control" placeholder="Search..." />
                        </label>
                    </div>
                </div>
            </div>
            <div class="wordset">
                <ul>
                    <li>
                        <a data-bs-toggle="tooltip" data-bs-placement="top" title="pdf"><img
                                src="assets/img/icons/pdf.svg" alt="img"></a>
                    </li>
                    <li>
                        <a data-bs-toggle="tooltip" data-bs-placement="top" title="excel"><img
                                src="assets/img/icons/excel.svg" alt="img"></a>
                    </li>
                    <li>
                        <a data-bs-toggle="tooltip" data-bs-placement="top" title="print"><img
                                src="assets/img/icons/printer.svg" alt="img"></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="table-responsive">
            <table (matSortChange)="sortData($event)" matSort matSortActive="Sno" matSortDirection="asc"
                matSortDisableClear class="table  datanew">
                <thead>
                    <tr>
                        <th>
                            <label class="checkboxs" (click)="selectAll(initChecked)">
                                <input type="checkbox" [(ngModel)]="initChecked">
                                <span class="checkmarks"></span>
                            </label>
                        </th>
                        <th mat-sort-header="Taxname">Tax name</th>
                        <th mat-sort-header="Tax">Tax (%)</th>
                        <th>Status</th>
                        <th class="text-end">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let settings of tableData; let i = index">
                        <td>
                            <label class="checkboxs">
                                <input type="checkbox" [(ngModel)]="settings.isSelected">
                                <span class="checkmarks"></span>
                            </label>
                        </td>
                        <td>{{settings.Taxname}}</td>
                        <td>{{settings.Tax}}</td>
                        <td>
                            <div class="status-toggle d-flex justify-content-between align-items-center">
                                <input type="checkbox" id="{{ i + '-Div' }}" class="check"
                                    [(ngModel)]="settings.isStatus">
                                <label for="{{ i + '-Div' }}" class="checktoggle">checkbox</label>
                            </div>
                        </td>
                        <td class="text-end">
                            <a class="me-3" href="javascript:void(0);" data-bs-toggle="modal"
                                data-bs-target="#editpayment">
                                <img src="assets/img/icons/edit.svg" alt="img">
                            </a>
                            <a (click)="deleteBtn()" class="me-3 confirm-text" href="javascript:void(0);">
                                <img src="assets/img/icons/delete.svg" alt="img">
                            </a>
                        </td>
                    </tr>
                    <tr *ngIf="tableData.length === 0">
                        <td colspan="12">
                          <h5 class="no-record">No matching records found</h5>
                        </td>
                      </tr>
                </tbody>
            </table>
            <custom-pagination></custom-pagination>
        </div>
    </div>
</div>
<!-- /product list -->

<!-- add Modal -->
<div class="modal fade" id="addpayment" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add TAX </h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label>Tax Name<span class="manitory">*</span></label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <label>Tax Rate(%)<span class="manitory">*</span></label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group mb-0">
                            <label>Status</label>
                            <select class="form-select">
                                <option>Choose Status</option>
                                <option> Active</option>
                                <option> InActive</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-submit">Confirm</button>
                <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<!-- edit Modal -->
<div class="modal fade" id="editpayment" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Tax</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label>Tax Name<span class="manitory">*</span></label>
                            <input type="text" value="SGST 4.5%	">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <label>Tax Rate(%)<span class="manitory">*</span></label>
                            <input type="text" value="4.50">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group mb-0">
                            <label>Status</label>
                            <select class="form-select">
                                <option> Active</option>
                                <option> InActive</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-submit">Update</button>
                <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
