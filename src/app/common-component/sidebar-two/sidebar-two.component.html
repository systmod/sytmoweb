<!-- Sidebar -->
<div class="sidebar new-header">
  <div id="sidebar-menu" class="sidebar-menu">
    <ul class="nav">
      <ng-container *ngFor="let mainTittle of sidebarData">
        <li class="submenu">
          <a
            (click)="showMenu(mainTittle.tittle)"
            [class.subdrop]="opendSubMenu[0] === mainTittle.tittle"
            ><img [src]="mainTittle.icon" alt="img" /><span>
              {{ mainTittle.tittle }}</span
            >
            <span class="menu-arrow"></span
          ></a>

          <ul class="submenus-two"
            [ngClass]="{
              show: opendSubMenu[0] == mainTittle.tittle,
              hide: opendSubMenu[0] != mainTittle.tittle
            }"
          >
            <ng-container *ngFor="let mainMenus of mainTittle.subRoutes">
              <li *ngIf="mainMenus.hasSubRoute == false">
                <a
                  [routerLink]="mainMenus.route"
                  [class.active]="mainMenus.activeRoute == activePath"
                  ><img
                    [hidden]="
                      mainTittle.tittle == 'Users' ||
                      mainTittle.tittle == 'Application' ||
                      mainTittle.tittle == 'Report' ||
                      mainTittle.tittle == 'Settings'
                    "
                    [src]="mainMenus.icon"
                    alt="icon"
                  /><span>
                    {{ mainMenus.tittle }}
                  </span>
                </a>
              </li>

              <li class="submenu" *ngIf="mainMenus.hasSubRoute == true">
                <a
                  [ngClass]="{
                    active: activePath === mainMenus.activeRoute,
                    subdrop: opendSubMenu[1] === mainMenus.tittle
                  }"
                  (click)="showSubMenu(mainMenus.tittle)"
                  ><img [src]="mainMenus.icon" alt="img" /><span>
                    {{ mainMenus.tittle }}</span
                  >
                  <span class="menu-arrow"></span
                ></a>
                <ul class="submenus-two"
                  [ngClass]="{
                    show: opendSubMenu[1] == mainMenus.tittle,
                    hide: opendSubMenu[1] != mainMenus.tittle
                  }"
                >
                  <ng-container
                    *ngFor="let subDropMenus of mainMenus.subRoutes"
                  >
                    <li>
                      <a
                        [routerLink]="subDropMenus.route"
                        routerLinkActive="active"
                        >{{ subDropMenus.tittle }}</a
                      >
                    </li>
                  </ng-container>
                </ul>
              </li>
            </ng-container>
          </ul>
        </li>
      </ng-container>
    </ul>
  </div>
</div>
<!-- /Sidebar -->
