<div class="table-footer">
  <div class="dataTables_length">
    <label>
      <select
        [(ngModel)]="pageSize"
        (ngModelChange)="changePageSize(pageSize)"
        class="custom-select custom-select-sm form-control form-control-sm"
      >
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
    </label>
  </div>
  <div class="pagination">
    <div class="entries">
      {{ serialNumberArray[0] }} -
      {{ serialNumberArray[serialNumberArray.length - 1] }} of
      {{ totalData }} items
    </div>
    <div class="col-sm-12 col-md-7">
      <div class="pagination_section">
        <ul class="pagination">
          <li
            class="page-item"
            [ngClass]="{
              disabled: currentPage == 1
            }"
          >
            <a
              (click)="getMoreData('previous')"
              class="page-link"
              href="javascript:void(0);"
              tabindex="-1"
              >Previous</a
            >
          </li>

          <ng-container *ngFor="let item of pageNumberArray; let i = index">
            <li
              class="page-item"
              [class.active]="item === currentPage"
              [ngClass]="
                (pageNumberArray[currentPage - 2] > item &&
                  item != 1 &&
                  pageNumberArray.length > 6) ||
                (pageNumberArray[currentPage] < item &&
                  item != 1 &&
                  pageNumberArray.length > 6 &&
                  pageNumberArray.length != item)
                  ? 'hide-page-no'
                  : 'show-page-no'
              "
            >
              <a
                (click)="moveToPage(item)"
                class="page-link"
                href="javascript:void(0);"
              >
                {{ item }}
              </a>
            </li>
            <li
              class="page-item"
              *ngIf="i == 0 && pageNumberArray.length > 6 && currentPage > 2"
              [hidden]="currentPage == 1"
              (click)="moveToPage(currentPage - 2)"
            >
              <a class="page-link" href="javascript:void(0);"> ... </a>
            </li>
            <li
              *ngIf="
                i == pageNumberArray.length - 2 && pageNumberArray.length > 6
              "
              [hidden]="
                currentPage >= pageNumberArray[pageNumberArray.length - 2] ||
                totalData < serialNumberArray[serialNumberArray.length - 1]
              "
              class="page-item"
              (click)="moveToPage(currentPage + 2)"
            >
              <a class="page-link" href="javascript:void(0);"> ... </a>
            </li>
          </ng-container>

          <li
            class="page-item"
            [ngClass]="{
              disabled:
                currentPage == pageNumberArray[pageNumberArray.length - 1] ||
                tableData.length == 0
            }"
          >
            <a
              (click)="getMoreData('next')"
              class="page-link"
              href="javascript:void(0);"
              >Next
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
