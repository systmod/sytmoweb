<div class="account-content">
  <div class="login-wrapper">
    <div class="login-content">
      <div class="login-userset">
        <div class="login-logo logo-normal">
          <img src="assets/img/logo.png" alt="img" />
        </div>
        <a [routerLink]="routes.dashboard" class="login-logo logo-white">
          <img src="assets/img/logo-white.png" alt="" />
        </a>
        <div class="login-userheading">
          <h3>Sign In</h3>
          <h4>Por favor ingresa tu cuenta para iniciar</h4>
        </div>
        <form [formGroup]="form">
          <div class="form-login">
            <label>Email</label>
            <div class="form-addons">
              <input type="text" placeholder="Enter your email address" formControlName="email" id="email" [ngClass]="{
                  'is-invalid': f['email'].touched && f['email'].invalid
                }" />
              <img src="assets/img/icons/mail.svg" alt="img" />
            </div>
            <div class="invalid-feedback" *ngIf="CustomControler?.status === 'email'">
              {{ CustomControler.message }}
            </div>
            <div *ngIf="f['email'].touched && f['email'].invalid" class="invalid-feedback">
              <div *ngIf="f['email'].errors && f['email'].errors['required']">
                Email is required.
              </div>
              <div *ngIf="f['email'].errors && f['email'].errors['email']">
                Please, enter valid email address.
              </div>
            </div>
          </div>
          <div class="form-login">
            <label>Password</label>
            <div class="pass-group">
              <input [type]="password" class="pass-input" placeholder="Enter your password" formControlName="password"
                id="password" [ngClass]="{
                  'is-invalid': f['password'].touched && f['password'].invalid
                }" />
              <span class="fas toggle-password fa-eye" (click)="onClick()" *ngIf="show"></span>
              <span class="fas toggle-password fa-eye-slash" (click)="onClick()" *ngIf="!show"></span>
            </div>
          </div>
        </form>
        <div class="form-login">
          <div class="alreadyuser">
            <h4>
              <a [routerLink]="routes.forgotPassword" class="hover-a">Forgot Password?</a>
            </h4>
          </div>
        </div>
        <div class="form-login">
          <a (click)="submit()" class="btn btn-login">Sign In</a>
        </div>
      </div>
    </div>
    <div class="login-img">
      <img src="assets/img/login.jpg" alt="img" />
    </div>
  </div>
</div>
